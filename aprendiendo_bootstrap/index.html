  <!-- la clase container centra el contenido -->
  <div class="container border">
    <!-- 
      Definiendo filas con la clase row
      esta clase hace que los elementos se coloquen uno a lado del otro
     -->
    <div class="row">
      <!-- 
        col-12 hace que el elemento use todo el ancho de la pagina
        podemos definir el ancho del elemento desde col-1 hasta col-12
        o de manera automatica solo colocando col
        p-2 es para colocar padding y pl es para colocar un padding-left
       -->
      <header id="header" class="col-12 bg-primary text-white p-2 pl-5">
        <h1>Aprendiendo Bootstrap</h1>
      </header>

      <!-- 
        bg-secondary sirve para darle un background al elemento
       -->
      <nav id="menu" class="col-12 bg-secondary text-white">
        <ul class="row w-50">
          <li class="col col-sm-12 col-md-3"><a href="#">Inicio</a></li>

          <li class="col col-sm-12 col-md-3"><a href="#">Contacto</a></li>
        </ul>
      </nav>

      <section id="content" class="col-12">
        <div class="row">

          <section id="products" class="col-sm-12 col-md-9 col-9 border">
            <h2 class="mt-3 text-center">Productos</h2>
            <hr>
            <div class="items row">
              <!-- 
                m-2 le da al elemento un margin
               -->
              <div class="row">
                <div class="item col bg-light m-2">Producto</div>
                <div class="item col bg-light m-2">Producto</div>
                <div class="item col bg-light m-2">Producto</div>
              </div>
              <div class="row">
                <div class="item col bg-light m-2">Producto</div>
                <div class="item col bg-light m-2">Producto</div>
                <div class="item col bg-light m-2">Producto</div>
              </div>
              <div class="row">
                <div class="item col bg-light m-2">Producto</div>
                <div class="item col bg-light m-2">Producto</div>
                <div class="item col bg-light m-2">Producto</div>
              </div>
              <!-- <div class="row mt-5">
                <div class="item col bg-primary m-2">Producto</div>

                <div class="item col bg-danger m-2">Producto</div>

              <div class="row mt-1 justify-content-center">
                <div class="item col bg-primary">Producto</div>
                <div class="item col bg-warning">Producto</div>
              </div> -->

              <!-- 
                Con offset podemos indicar un espacio entre elementos
                en este caso se deja un espacio de una columna entre elementos
                es necesario temer indicado el tamaÃ±o de la columna para poder aplicar el offset 
              -->
              <!-- <div class="row">

                <div class="item col-2 bg-danger offset-1">Producto</div>
                <div class="item col-2 bg-success offset-1">Producto</div>
              </div> -->

            </div>
          </section>

          <!-- Alinear elementos de manera vertical -->
          <aside id="lateral" class="col-xs-12 col-sm-12 col-md-3 col-3 border">
            <h2 class="mt-3 text-center">Barra lateral</h2>
            <hr>
            <!--Se pueden alinear los elementos con la clase align-item-start, center o end-->
            <div class="lateral row bg-light align-items-center">
              <!-- se pueden alinear los item de manera independiente con align-self-start, center y end-->
              <!-- <div class="col-4 bg-primary align-self-start">

              <div class="item col m-2 bg-primary">

              <div class="item col m-2 bg-success">
                Elemento 2

              <div class="item col m-2 bg-warning">
                Elemento 3

          </aside>

          <h2 class="mt-3 text-center">Contacto</h2>
          <hr>
          <form id="formulario" class="m-auto">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
